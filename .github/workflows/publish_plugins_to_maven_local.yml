name: Publish plugins to MavenLocal

on:
  workflow_call:

jobs:
  publish:
    name: Publish plugins to MavenLocal
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: adopt
          java-version: 11

      - name: Update local properties for secrets
        run: echo MAPS_API_KEY= ${{ secrets.GOOGLE_MAPS_API_KEY }} > ./local.properties

      - name: Debug run id
        run: echo ${{ github.run_id }}

      - name: Save Cache MavenLocal 
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: mavenLocal-core-${{ github.run_id }}

        # Builds the release artifacts of the library
      - name: Release build
        run: ./gradlew -PisLocalDevelopment=true assembleRelease
      - name: Source jar
        run: ./gradlew androidSourcesJar

      - name: Publish to MavenLocal
        run: ./gradlew -PisLocalDevelopment=true publishToMavenLocal

      - name: Debug MavenLocal
        run: ls -l ~/.m2/repository/com/openmobilehub/android
        
      - name: Debug run id
        run: echo ${{ github.run_id }}

      - name: Cache MavenLocal
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: mavenLocal-core-and-plugins-${{ github.run_id }}